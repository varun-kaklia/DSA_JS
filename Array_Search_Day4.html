<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search</title>
    <script>
        function searchInSideArray (){
            let array = [34,23,5,23,56,236,8,7,8,23,12]
            let searchedElement = document.getElementById("searchedElement").value;
            let index = [];
            for(let i=0;i<=array.length-1;i++){
                if(array[i]==searchedElement){
                    index.push(i);
                }
            }
            console.log(`Search value found at ${index} position in array.`);
        }
    </script>
</head>
<body>
    <input placeholder="Search index" id="searchedElement"  />
    <button onclick="searchInSideArray()">Search</button>
</body>
</html>
